<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через VK ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #vk-auth-container {
            margin: 30px 0;
        }
        #user-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        #user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        button {
            background: #0077ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #0066dd;
        }
    </style>
</head>
<body>
    <h1>Авторизация через VK ID</h1>
    
    <div id="vk-auth-container"></div>
    
    <div id="user-info">
        <img id="user-avatar" src="" alt="Аватар">
        <h2 id="user-name"></h2>
        <p>ID: <span id="user-id"></span></p>
        <button id="logout-btn">Выйти</button>
    </div>

    <script src="https://unpkg.com/@vkid/sdk@3.0.0/dist-sdk/umd/index.js"></script>
    <script>
        // Проверяем есть ли сохраненный пользователь
        const savedUser = localStorage.getItem('vk_user');
        if (savedUser) {
            showUserInfo(JSON.parse(savedUser));
        }

        // Инициализация VKID SDK
        function initVKID() {
            if (!window.VKID) {
                console.error('VKID SDK не загружен');
                return;
            }

            VKID.Config.init({
                app: 53610559, // Ваш APP_ID
                redirectUrl: window.location.href, // Текущий URL
                responseMode: "query",
                scope: "friends,photos" // Добавлены права для доступа к аватарке
            });

            const oAuth = new VKID.OAuthList();
            
            oAuth.render({
                container: document.getElementById('vk-auth-container'),
                scheme: 'dark',
                styles: {
                    borderRadius: 27,
                    height: 32
                },
                oauthList: ['vkid']
            })
            .on(VKID.WidgetEvents.ERROR, handleAuthError)
            .on(VKID.OAuthListInternalEvents.LOGIN_SUCCESS, handleAuthSuccess);
        }

        // Обработка успешной авторизации
        function handleAuthSuccess(payload) {
            const code = payload.code;
            const deviceId = payload.device_id;

            VKID.Auth.exchangeCode(code, deviceId)
                .then(data => {
                    // Получаем данные пользователя
                    const user = {
                        id: data.user.id,
                        firstName: data.user.first_name,
                        lastName: data.user.last_name,
                        avatar: data.user.photo_200 || data.user.photo_100
                    };
                    
                    // Сохраняем и показываем
                    localStorage.setItem('vk_user', JSON.stringify(user));
                    showUserInfo(user);
                })
                .catch(handleAuthError);
        }

        // Показываем информацию о пользователе
        function showUserInfo(user) {
            document.getElementById('vk-auth-container').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            
            // Заполняем данные
            document.getElementById('user-avatar').src = user.avatar;
            document.getElementById('user-name').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('user-id').textContent = user.id;
            
            // Обработчик кнопки выхода
            document.getElementById('logout-btn').onclick = function() {
                localStorage.removeItem('vk_user');
                window.location.reload();
            };
        }

        // Обработка ошибок
        function handleAuthError(error) {
            console.error('Ошибка авторизации:', error);
            alert('Произошла ошибка при авторизации. Пожалуйста, попробуйте снова.');
        }

        // Инициализируем при загрузке
        window.addEventListener('load', initVKID);
    </script>
</body>
</html>
