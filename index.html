<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через VK ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #vk-auth-container {
            margin: 30px auto;
            width: 200px;
            min-height: 40px;
        }
        .error {
            color: red;
        }
        .loading {
            color: #777;
        }
        /* Стили для кнопки VK ID */
        .VkIdWebSdk__button {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Авторизация через VK ID</h1>
    
    <div id="vk-auth-container">
        <p class="loading">Загрузка кнопки авторизации...</p>
    </div>

    <script>
        function initVKAuth() {
            const container = document.getElementById('vk-auth-container');
            
            // 1. Проверяем загрузился ли SDK
            if (!window.VKID) {
                container.innerHTML = '<p class="error">Ошибка: VKID SDK не загружен</p>';
                return;
            }

            // 2. Инициализация
            try {
                VKID.Config.init({
                    app: 53610559, // Ваш APP_ID
                    redirectUrl: window.location.href, // Текущий URL
                    responseMode: 'query',
                    scope: ''
                });

                // 3. Создаем кнопку
                const oAuth = new VKID.OAuthList();
                
                oAuth.render({
                    container: container,
                    scheme: 'dark',
                    styles: {
                        borderRadius: 27,
                        height: 32
                    },
                    oauthList: ['vkid']
                })
                .on(VKID.WidgetEvents.ERROR, function(error) {
                    container.innerHTML = '<p class="error">Ошибка при создании кнопки</p>';
                    console.error('VKID Error:', error);
                });

            } catch (e) {
                container.innerHTML = '<p class="error">Ошибка инициализации</p>';
                console.error('Init error:', e);
            }
        }

        // Альтернативная загрузка SDK если основной способ не сработал
        function loadSDK() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@vkid/sdk@3.0.0/dist-sdk/umd/index.js';
            script.onload = initVKAuth;
            script.onerror = function() {
                document.getElementById('vk-auth-container').innerHTML = 
                    '<p class="error">Не удалось загрузить VKID SDK</p>';
            };
            document.head.appendChild(script);
        }

        // Пытаемся инициализировать сразу, если SDK уже есть
        if (window.VKID) {
            initVKAuth();
        } else {
            // Если SDK нет - загружаем его
            loadSDK();
        }
    </script>
</body>
</html>
