<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через VK ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #status {
            margin: 20px 0;
            color: #666;
        }
        #vk-button-container {
            margin: 30px auto;
            width: 200px;
            min-height: 40px;
        }
        #user-info {
            display: none;
            margin-top: 30px;
        }
        #user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Авторизация через VK ID</h1>
    <div id="status">Загрузка...</div>
    <div id="vk-button-container"></div>
    
    <div id="user-info">
        <img id="user-avatar" src="" alt="Аватар">
        <h2 id="user-name"></h2>
        <p>ID: <span id="user-id"></span></p>
        <button id="logout-btn">Выйти</button>
    </div>

    <script>
        // 1. Проверяем наличие сохраненного пользователя
        const savedUser = localStorage.getItem('vk_user');
        if (savedUser) {
            showUser(JSON.parse(savedUser));
        }

        // 2. Загружаем SDK
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@vkid/sdk@3.0.0/dist-sdk/umd/index.js';
        script.onload = initVKAuth;
        script.onerror = function() {
            document.getElementById('status').className = 'error';
            document.getElementById('status').textContent = 'Ошибка загрузки VKID SDK';
        };
        document.head.appendChild(script);

        // 3. Инициализация VK Auth
        function initVKAuth() {
            const statusEl = document.getElementById('status');
            
            if (!window.VKID) {
                statusEl.className = 'error';
                statusEl.textContent = 'VKID SDK не доступен';
                return;
            }

            try {
                statusEl.textContent = 'Инициализация...';
                
                VKID.Config.init({
                    app: 53610559,
                    redirectUrl: window.location.href,
                    responseMode: "query",
                    scope: "friends,photos"
                });

                statusEl.textContent = 'Готово к авторизации';
                
                const oAuth = new VKID.OAuthList();
                oAuth.render({
                    container: document.getElementById('vk-button-container'),
                    scheme: 'dark',
                    oauthList: ['vkid']
                })
                .on(VKID.WidgetEvents.ERROR, function(error) {
                    statusEl.className = 'error';
                    statusEl.textContent = 'Ошибка создания кнопки';
                    console.error('VKID Error:', error);
                })
                .on(VKID.OAuthListInternalEvents.LOGIN_SUCCESS, function(payload) {
                    statusEl.textContent = 'Авторизация...';
                    VKID.Auth.exchangeCode(payload.code, payload.device_id)
                        .then(function(data) {
                            const user = {
                                id: data.user.id,
                                firstName: data.user.first_name,
                                lastName: data.user.last_name,
                                avatar: data.user.photo_200 || data.user.photo_100 || ''
                            };
                            localStorage.setItem('vk_user', JSON.stringify(user));
                            showUser(user);
                            statusEl.textContent = 'Авторизация успешна';
                        })
                        .catch(function(error) {
                            statusEl.className = 'error';
                            statusEl.textContent = 'Ошибка авторизации';
                            console.error('Auth error:', error);
                        });
                });

            } catch (e) {
                statusEl.className = 'error';
                statusEl.textContent = 'Ошибка инициализации';
                console.error('Init error:', e);
            }
        }

        // 4. Показ информации о пользователе
        function showUser(user) {
            document.getElementById('vk-button-container').style.display = 'none';
            const userInfo = document.getElementById('user-info');
            userInfo.style.display = 'block';
            
            document.getElementById('user-avatar').src = user.avatar || 'https://vk.com/images/camera_200.png';
            document.getElementById('user-name').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('user-id').textContent = user.id;
            
            document.getElementById('logout-btn').onclick = function() {
                localStorage.removeItem('vk_user');
                window.location.reload();
            };
        }
    </script>
</body>
</html>
