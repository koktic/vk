<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через VK ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #vk-auth-container {
            margin: 30px auto;
            width: 200px;
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Авторизация через VK ID</h1>
    
    <div id="vk-auth-container">
        <p class="loading">Загрузка кнопки VK ID...</p>
    </div>

    <!-- Подключаем SDK -->
    <script src="https://unpkg.com/@vkid/sdk@3.0.0/dist-sdk/umd/index.js"></script>
    
    <script>
        // Ждем полной загрузки страницы и SDK
        window.addEventListener('load', function() {
            const authContainer = document.getElementById('vk-auth-container');
            
            if (!window.VKID) {
                authContainer.innerHTML = '<p style="color:red">Не удалось загрузить VKID SDK</p>';
                return;
            }

            try {
                // Инициализация
                VKID.Config.init({
                    app: 53610559, // Ваш APP_ID
                    redirectUrl: window.location.origin + '/auth', // Автоматический URL
                    responseMode: VKID.ConfigResponseMode.Query,
                    scope: ''
                });

                // Создаем кнопку
                const oAuth = new VKID.OAuthList();
                
                oAuth.render({
                    container: authContainer,
                    scheme: 'dark',
                    styles: {
                        borderRadius: 27,
                        height: 32
                    },
                    oauthList: ['vkid']
                })
                .on(VKID.WidgetEvents.ERROR, function(error) {
                    console.error('VKID Error:', error);
                    authContainer.innerHTML = '<p style="color:red">Ошибка загрузки кнопки</p>';
                });

            } catch (e) {
                console.error('Initialization error:', e);
                authContainer.innerHTML = '<p style="color:red">Ошибка инициализации</p>';
            }
        });
    </script>
</body>
</html>
